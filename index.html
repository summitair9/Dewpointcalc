<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DewPoint</title>

  <!-- Tailwind & Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- React + Babel (so we can use JSX without a build step) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Fonts & Base Styles -->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap");
    body {
      font-family: "Inter", sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      overflow-x: hidden;
      min-height: 100vh;
    }
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .glow-text {
      text-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
    }
    input[type="range"] {
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.1);
      height: 6px;
      border-radius: 5px;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: #38bdf8;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.8);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React app -->
  <script type="text/babel">
    const { useState, useEffect, useMemo, useCallback } = React;

    // ==== Types/Enums (converted to JS) ====
    const TemperatureUnit = {
      CELSIUS: "C",
      FAHRENHEIT: "F",
    };

    // ==== Physics / Dewpoint helpers ====
    function calculateDewPointCelsius(T, RH) {
      const b = 17.67;
      const c = 243.5;
      const gamma = Math.log(RH / 100) + (b * T) / (c + T);
      const dewPoint = (c * gamma) / (b - gamma);
      return Math.round(dewPoint * 10) / 10;
    }

    function celsiusToFahrenheit(c) {
      return Math.round(((c * 9) / 5 + 32) * 10) / 10;
    }

    function fahrenheitToCelsius(f) {
      return Math.round(((f - 32) * 5) / 9 * 10) / 10;
    }

    function getComfortLevel(dewPointC) {
      if (dewPointC < 10) return { label: "Dry & Crisp", color: "text-sky-400", level: 0 };
      if (dewPointC < 15) return { label: "Pleasant", color: "text-emerald-400", level: 1 };
      if (dewPointC < 18) return { label: "Comfortable", color: "text-teal-400", level: 2 };
      if (dewPointC < 21) return { label: "Humid", color: "text-yellow-400", level: 3 };
      if (dewPointC < 24) return { label: "Uncomfortable", color: "text-orange-500", level: 4 };
      return { label: "Oppressive", color: "text-red-500", level: 5 };
    }

    // Local "AI-style" description (no API key needed)
    function generateAtmosphereDescription(temp, humidity, dewPoint, unit) {
      const unitSymbol = "°" + unit;
      if (humidity < 30 && dewPoint < (unit === "C" ? 5 : 41)) {
        return `Cool, dry air that feels crisp and light at ${temp}${unitSymbol}.`;
      }
      if (humidity < 45) {
        return `Balanced air that feels clean and easy to breathe at ${temp}${unitSymbol}.`;
      }
      if (humidity < 60) {
        return `Soft, mild humidity that wraps gently around your skin at ${temp}${unitSymbol}.`;
      }
      if (humidity < 75) {
        return `Thick, warm air that clings lightly to your skin at ${temp}${unitSymbol}.`;
      }
      return `Heavy, saturated air that presses close against your skin at ${temp}${unitSymbol}.`;
    }

    // ==== React App (from your App.tsx, adapted) ====
    function App() {
      const [state, setState] = useState({
        temperature: 22,
        humidity: 50,
        unit: TemperatureUnit.CELSIUS,
      });

      const [aiText, setAiText] = useState(
        "Adjust the sliders to feel the atmosphere..."
      );
      const [loadingAi, setLoadingAi] = useState(false);
      const [outdoorTemp, setOutdoorTemp] = useState(null);
      const [outdoorLoading, setOutdoorLoading] = useState(false);

      // Derived values
      const currentTempC = useMemo(
        () =>
          state.unit === TemperatureUnit.CELSIUS
            ? state.temperature
            : fahrenheitToCelsius(state.temperature),
        [state.temperature, state.unit]
      );

      const dewPointC = useMemo(
        () => calculateDewPointCelsius(currentTempC, state.humidity),
        [currentTempC, state.humidity]
      );

      const dewPointDisplay = useMemo(
        () =>
          state.unit === TemperatureUnit.CELSIUS
            ? dewPointC
            : celsiusToFahrenheit(dewPointC),
        [dewPointC, state.unit]
      );

      const comfort = useMemo(() => getComfortLevel(dewPointC), [dewPointC]);

      // Fetch outdoor temp (Open-Meteo)
      useEffect(() => {
        if ("geolocation" in navigator) {
          setOutdoorLoading(true);
          navigator.geolocation.getCurrentPosition(
            async (position) => {
              const { latitude, longitude } = position.coords;
              try {
                const res = await fetch(
                  `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`
                );
                const data = await res.json();
                if (data.current_weather) {
                  setOutdoorTemp(data.current_weather.temperature); // Celsius
                }
              } catch (err) {
                console.error("Failed to fetch outdoor weather", err);
              } finally {
                setOutdoorLoading(false);
              }
            },
            (err) => {
              console.warn("Geolocation denied or failed", err);
              setOutdoorLoading(false);
            }
          );
        }
      }, []);

      const displayOutdoorTemp = useMemo(() => {
        if (outdoorTemp === null) return null;
        if (state.unit === TemperatureUnit.CELSIUS) {
          return Math.round(outdoorTemp * 10) / 10;
        }
        return Math.round((outdoorTemp * 9 / 5 + 32) * 10) / 10;
      }, [outdoorTemp, state.unit]);

      // "AI" description (local function instead of Gemini API)
      const fetchDescription = useCallback(async () => {
        setLoadingAi(true);
        const desc = generateAtmosphereDescription(
          state.temperature,
          state.humidity,
          dewPointDisplay,
          state.unit
        );
        // small delay just for feel
        await new Promise((r) => setTimeout(r, 300));
        setAiText(desc);
        setLoadingAi(false);
      }, [state.temperature, state.humidity, dewPointDisplay, state.unit]);

      // Debounced description update
      useEffect(() => {
        const timer = setTimeout(() => {
          fetchDescription();
        }, 800);
        return () => clearTimeout(timer);
      }, [fetchDescription]);

      const toggleUnit = () => {
        setState((prev) => ({
          ...prev,
          unit:
            prev.unit === TemperatureUnit.CELSIUS
              ? TemperatureUnit.FAHRENHEIT
              : TemperatureUnit.CELSIUS,
          temperature:
            prev.unit === TemperatureUnit.CELSIUS
              ? celsiusToFahrenheit(prev.temperature)
              : fahrenheitToCelsius(prev.temperature),
        }));
      };

      const updateTemp = (val) => {
        setState((prev) => ({ ...prev, temperature: parseFloat(val) }));
      };

      const updateHumidity = (val) => {
        setState((prev) => ({ ...prev, humidity: parseFloat(val) }));
      };

      const Logo = () => (
        <div className="flex items-center gap-4">
          <div className="relative w-16 h-16">
            {/* SVG Recreation of the Logo Icon */}
            <svg viewBox="0 0 100 100" className="w-full h-full">
              <circle
                cx="50"
                cy="50"
                r="45"
                fill="none"
                stroke="rgba(56, 189, 248, 0.2)"
                strokeWidth="2"
              />
              {/* Top blue arrow + segments */}
              <path
                d="M50 5 A45 45 0 0 1 95 50"
                fill="none"
                stroke="#38bdf8"
                strokeWidth="6"
                strokeLinecap="round"
              />
              <path
                d="M15 50 A35 35 0 0 1 50 15"
                fill="none"
                stroke="#38bdf8"
                strokeWidth="6"
                strokeLinecap="round"
              />
              <path
                d="M45 15 L50 10 L55 15"
                fill="none"
                stroke="#38bdf8"
                strokeWidth="6"
                strokeLinecap="round"
              />
              <path
                d="M10 50 L15 45 L20 50"
                fill="none"
                stroke="#38bdf8"
                strokeWidth="6"
                strokeLinecap="round"
              />

              {/* Bottom orange arc */}
              <path
                d="M15 50 A35 35 0 0 0 85 50"
                fill="none"
                stroke="#fb923c"
                strokeWidth="6"
                strokeLinecap="round"
                opacity="0.8"
              />

              {/* Snowflake center */}
              <g transform="translate(50, 50) scale(0.6)">
                <path
                  d="M0 -30 L0 30 M-30 0 L30 0 M-21 -21 L21 21 M-21 21 L21 -21"
                  stroke="#f8fafc"
                  strokeWidth="4"
                />
              </g>
            </svg>
          </div>
          <div className="flex flex-col leading-none">
            <span className="text-3xl font-light tracking-widest text-white uppercase">
              Quality Air
            </span>
            <span className="text-sm font-medium tracking-[0.2em] text-slate-500 uppercase">
              Heating &amp; Cooling
            </span>
          </div>
        </div>
      );

      return (
        <div className="min-h-screen flex flex-col p-6 md:p-12 relative overflow-hidden">
          {/* Background Animated Orbs */}
          <div className="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-blue-600/20 rounded-full blur-[120px] animate-pulse"></div>
          <div className="absolute bottom-[-10%] right-[-10%] w-[400px] h-[400px] bg-purple-600/10 rounded-full blur-[100px] animate-pulse delay-700"></div>

          {/* Top Header Bar */}
          <div className="w-full flex flex-col md:flex-row justify-between items-center mb-16 relative z-20 gap-8">
            <Logo />

            {/* Outdoor Temperature Widget */}
            <div className="glass px-6 py-4 rounded-3xl flex flex-col items-end shadow-xl border-sky-500/10">
              <span className="text-[10px] font-bold uppercase tracking-[0.2em] text-slate-500 mb-1">
                Local Outdoor Temp
              </span>
              <div className="flex items-center gap-3">
                {outdoorLoading ? (
                  <div className="h-8 w-16 bg-white/5 animate-pulse rounded-lg"></div>
                ) : displayOutdoorTemp !== null ? (
                  <div className="text-3xl font-bold glow-text">
                    {displayOutdoorTemp}
                    <span className="text-sky-400">°</span>
                    {state.unit}
                  </div>
                ) : (
                  <span className="text-xs text-slate-600">Location required</span>
                )}
                <i className="fa-solid fa-cloud-sun text-sky-400 text-xl"></i>
              </div>
            </div>
          </div>

          <div className="flex-1 flex flex-col items-center justify-center">
            <header className="mb-12 text-center relative z-10">
              <h1 className="text-5xl md:text-8xl font-black tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-indigo-500 mb-2">
                DEWPOINT<span className="text-white">.</span>
              </h1>
              <p className="text-slate-400 font-light tracking-[0.5em] uppercase text-xs">
                Thermodynamic Clarity
              </p>
            </header>

            <main className="w-full max-w-5xl grid grid-cols-1 lg:grid-cols-2 gap-8 relative z-10">
              {/* Left: Input Controls */}
              <section className="glass p-8 md:p-10 rounded-[2.5rem] flex flex-col gap-10 shadow-2xl">
                <div className="space-y-6">
                  <div className="flex justify-between items-end">
                    <div>
                      <label className="text-xs font-bold uppercase tracking-wider text-slate-500 mb-1 block">
                        Ambient Temperature
                      </label>
                      <div className="text-5xl font-light">
                        {state.temperature}
                        <span className="text-sky-400">°</span>
                        {state.unit}
                      </div>
                    </div>
                    <button
                      onClick={toggleUnit}
                      className="bg-white/5 hover:bg-white/10 px-5 py-3 rounded-2xl text-xs font-bold transition-all border border-white/10 active:scale-95 shadow-lg"
                    >
                      Switch to °{state.unit === TemperatureUnit.CELSIUS ? "F" : "C"}
                    </button>
                  </div>
                  <input
                    type="range"
                    min={state.unit === TemperatureUnit.CELSIUS ? "-20" : "-4"}
                    max={state.unit === TemperatureUnit.CELSIUS ? "50" : "122"}
                    step="0.5"
                    value={state.temperature}
                    onChange={(e) => updateTemp(e.target.value)}
                    className="w-full"
                  />
                </div>

                <div className="space-y-6">
                  <div className="flex justify-between items-end">
                    <div>
                      <label className="text-xs font-bold uppercase tracking-wider text-slate-500 mb-1 block">
                        Relative Humidity
                      </label>
                      <div className="text-5xl font-light">
                        {state.humidity}
                        <span className="text-sky-400">%</span>
                      </div>
                    </div>
                  </div>
                  <input
                    type="range"
                    min="0"
                    max="100"
                    step="1"
                    value={state.humidity}
                    onChange={(e) => updateHumidity(e.target.value)}
                    className="w-full"
                  />
                </div>

                <div className="mt-auto pt-8 border-t border-white/5">
                  <div className="flex items-start gap-4 italic text-slate-300 min-h-[60px]">
                    <i className="fa-solid fa-sparkles text-sky-400 mt-2 text-xl"></i>
                    {loadingAi ? (
                      <span className="animate-pulse text-lg">
                        Reading the room…
                      </span>
                    ) : (
                      <p className="text-xl leading-relaxed font-light">{aiText}</p>
                    )}
                  </div>
                </div>
              </section>

              {/* Right: Results Display */}
              <section className="flex flex-col gap-8">
                <div className="glass p-10 md:p-14 rounded-[2.5rem] flex flex-col items-center justify-center text-center shadow-2xl relative overflow-hidden group">
                  <div className="absolute inset-0 bg-gradient-to-br from-sky-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

                  <label className="text-xs font-bold uppercase tracking-[0.3em] text-slate-500 mb-6 z-10">
                    Calculated Dew Point
                  </label>
                  <div className="text-[10rem] font-black leading-none glow-text z-10 transition-transform duration-700 group-hover:scale-110">
                    {dewPointDisplay}
                    <span className="text-5xl align-top mt-10 inline-block text-sky-400">
                      °
                    </span>
                  </div>
                  <div
                    className={`mt-8 text-3xl font-bold z-10 ${comfort.color} flex items-center gap-4 uppercase tracking-tighter`}
                  >
                    <i
                      className={`fa-solid ${
                        comfort.level > 3 ? "fa-face-hot" : "fa-droplet"
                      } animate-bounce`}
                    ></i>
                    {comfort.label}
                  </div>
                </div>

                <div className="glass p-8 rounded-[2rem] grid grid-cols-2 gap-6">
                  <div className="bg-white/5 p-5 rounded-3xl border border-white/5">
                    <span className="text-[10px] text-slate-500 block uppercase tracking-widest font-bold mb-2">
                      Saturation Level
                    </span>
                    <div className="flex items-center gap-3">
                      <div className="flex-1 h-2 bg-white/5 rounded-full overflow-hidden">
                        <div
                          className="h-full bg-sky-400"
                          style={{ width: state.humidity + "%" }}
                        ></div>
                      </div>
                      <span className="text-xl font-bold">
                        {state.humidity}%
                      </span>
                    </div>
                  </div>
                  <div className="bg-white/5 p-5 rounded-3xl border border-white/5">
                    <span className="text-[10px] text-slate-500 block uppercase tracking-widest font-bold mb-2">
                      Vapor Status
                    </span>
                    <div className="flex items-center gap-2">
                      <i
                        className={`fa-solid fa-wind ${
                          dewPointC > 20 ? "text-orange-400" : "text-sky-400"
                        }`}
                      ></i>
                      <span className="text-xl font-bold">
                        {dewPointC > 20 ? "Heavy" : "Light"}
                      </span>
                    </div>
                  </div>
                </div>
              </section>
            </main>
          </div>

          <footer className="mt-12 p-8 text-slate-600 text-[10px] tracking-widest uppercase text-center relative z-10 border-t border-white/5">
            &copy; {new Date().getFullYear()} Aesthetic Engineering &bull; DewPoint • Local Tool
          </footer>
        </div>
      );
    }

    const rootElement = document.getElementById("root");
    const root = ReactDOM.createRoot(rootElement);
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );
  </script>
</body>
</html>
