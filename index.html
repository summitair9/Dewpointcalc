  <!-- APP SCRIPT -->
  <script type="text/babel" data-presets="env,react">
    const { useState, useEffect, useMemo } = React;

    // --------- ENUM & HELPERS ----------
    const TemperatureUnit = {
      CELSIUS: "C",
      FAHRENHEIT: "F",
    };

    function celsiusToFahrenheit(c) {
      return Math.round(((c * 9) / 5 + 32) * 10) / 10;
    }

    function fahrenheitToCelsius(f) {
      return Math.round(((f - 32) * 5) / 9 * 10) / 10;
    }

    function calculateDewPointCelsius(T, RH) {
      const b = 17.67;
      const c = 243.5;
      const gamma = Math.log(RH / 100) + (b * T) / (c + T);
      const dewPoint = (c * gamma) / (b - gamma);
      return Math.round(dewPoint * 10) / 10;
    }

    function getComfortLevel(dewPointC) {
      if (dewPointC < 10) return { label: "Dry & Crisp", color: "text-sky-400", level: 0 };
      if (dewPointC < 15) return { label: "Pleasant", color: "text-emerald-400", level: 1 };
      if (dewPointC < 18) return { label: "Comfortable", color: "text-teal-400", level: 2 };
      if (dewPointC < 21) return { label: "Humid", color: "text-yellow-400", level: 3 };
      if (dewPointC < 24) return { label: "Uncomfortable", color: "text-orange-500", level: 4 };
      return { label: "Oppressive", color: "text-red-500", level: 5 };
    }

    // Simple local description (no external AI)
    function generateAtmosphereDescription(temp, humidity, dewPoint, unit) {
      const unitSymbol = "°" + unit;
      if (humidity < 30 && dewPoint < (unit === "C" ? 5 : 41)) {
        return "Cool, dry air that feels crisp and light at " + temp + unitSymbol + ".";
      }
      if (humidity < 45) {
        return "Balanced air that feels clean and easy to breathe at " + temp + unitSymbol + ".";
      }
      if (humidity < 60) {
        return "Soft, mild humidity wrapping gently around your skin at " + temp + unitSymbol + ".";
      }
      if (humidity < 75) {
        return "Warm, clingy air that you feel on your skin at " + temp + unitSymbol + ".";
      }
      return "Heavy, saturated air pressing close against your skin at " + temp + unitSymbol + ".";
    }

    // DB/WB -> RH, Dew, Coil Sat
    function calcDbWbHelper(dbF, wbF) {
      const db = parseFloat(dbF);
      const wb = parseFloat(wbF);
      if (isNaN(db) || isNaN(wb)) return null;
      if (wb > db) return null;

      const T = (db - 32) * (5 / 9);
      const Tw = (wb - 32) * (5 / 9);

      const A = 0.00066 * 101.3;
      const esTw = 6.112 * Math.exp((17.67 * Tw) / (Tw + 243.5));
      const e = esTw - A * (T - Tw);
      const esT = 6.112 * Math.exp((17.67 * T) / (T + 243.5));
      let RH = 100 * (e / esT);
      RH = Math.max(0, Math.min(100, RH));

      const dewC = calculateDewPointCelsius(T, RH);
      const dewF = celsiusToFahrenheit(dewC);

      let coilSatF = dewF - 15;
      coilSatF = Math.max(32, Math.min(55, coilSatF));

      return {
        rh: RH,
        dewC,
        dewF,
        coilSatF,
      };
    }

    // ----- Base PT curves (approximate, 40–100°F band) -----
    const PT_BASE_R22 = [
      { t: 40, p: 68.6 },
      { t: 50, p: 84.1 },
      { t: 60, p: 101.6 },
      { t: 70, p: 121.5 },
      { t: 80, p: 143.7 },
      { t: 90, p: 168.4 },
      { t: 100, p: 196.0 },
    ];

    const PT_BASE_R410A = [
      { t: 40, p: 118.9 },
      { t: 50, p: 143.3 },
      { t: 60, p: 170.7 },
      { t: 70, p: 201.5 },
      { t: 80, p: 235.9 },
      { t: 90, p: 274.3 },
      { t: 100, p: 316.9 },
    ];

    const PT_BASE_R407C = [
      { t: 40, p: 61.7 },
      { t: 50, p: 77.1 },
      { t: 60, p: 94.3 },
      { t: 70, p: 138.5 },
      { t: 80, p: 163.5 },
      { t: 90, p: 191.3 },
      { t: 100, p: 222.3 },
    ];

    const PT_BASE_R134A = [
      { t: 40, p: 35.0 },
      { t: 50, p: 45.4 },
      { t: 60, p: 57.4 },
      { t: 70, p: 71.1 },
      { t: 80, p: 86.7 },
      { t: 90, p: 104.3 },
      { t: 100, p: 124.1 },
    ];

    const PT_BASE_R404A = [
      { t: 40, p: 86.9 },
      { t: 50, p: 105.3 },
      { t: 60, p: 126.0 },
      { t: 70, p: 149.3 },
      { t: 80, p: 175.4 },
      { t: 90, p: 204.5 },
      { t: 100, p: 236.8 },
    ];

    // CO2 rough curve (very approximate)
    const PT_BASE_R744 = [
      { t: 40, p: 617 },
      { t: 50, p: 699 },
      { t: 60, p: 790 },
      { t: 70, p: 890 },
      { t: 80, p: 1000 },
      { t: 90, p: 1120 },
      { t: 100, p: 1250 },
    ];

    // Multi-refrigerant PT curves mapped to base families
    const PT_DATA = {
      "R-22": PT_BASE_R22,
      "R-438A / MO99": PT_BASE_R22,
      "R-422D": PT_BASE_R22,
      "R-422B / NU-22B": PT_BASE_R22,
      "R-421A": PT_BASE_R22,
      "R-427A": PT_BASE_R22,
      "R-407C": PT_BASE_R407C,
      "R-407A": PT_BASE_R407C,
      "R-407F": PT_BASE_R407C,
      "R-424A / RS-44": PT_BASE_R22,
      "R-290 / Propane": PT_BASE_R22,

      "R-410A": PT_BASE_R410A,
      "R-32": PT_BASE_R410A,
      "R-454B": PT_BASE_R410A,
      "R-452B": PT_BASE_R410A,
      "R-454A": PT_BASE_R410A,
      "R-454C": PT_BASE_R410A,
      "R-466A": PT_BASE_R410A,

      "R-404A": PT_BASE_R404A,
      "R-507A": PT_BASE_R404A,
      "R-448A": PT_BASE_R404A,
      "R-449A": PT_BASE_R404A,
      "R-449B": PT_BASE_R404A,
      "R-452A": PT_BASE_R404A,

      "R-12": PT_BASE_R134A,
      "R-134a": PT_BASE_R134A,
      "R-513A": PT_BASE_R134A,
      "R-1234yf": PT_BASE_R134A,
      "R-1234ze": PT_BASE_R134A,

      "R-123": PT_BASE_R134A,

      "R-600a / Isobutane": PT_BASE_R134A,
      "R-717 / Ammonia": PT_BASE_R22,
      "R-744 / CO2": PT_BASE_R744,
    };

    const PT_OPTIONS = Object.keys(PT_DATA).sort();

    function ptPressureFromTemp(name, tempF) {
      const curve = PT_DATA[name];
      if (!curve || isNaN(tempF)) return null;
      const pts = curve;
      if (tempF <= pts[0].t) return pts[0].p;
      if (tempF >= pts[pts.length - 1].t) return pts[pts.length - 1].p;
      for (let i = 0; i < pts.length - 1; i++) {
        const a = pts[i];
        const b = pts[i + 1];
        if (tempF >= a.t && tempF <= b.t) {
          const ratio = (tempF - a.t) / (b.t - a.t);
          return a.p + ratio * (b.p - a.p);
        }
      }
      return null;
    }

    function ptTempFromPressure(name, pressure) {
      const curve = PT_DATA[name];
      if (!curve || isNaN(pressure)) return null;
      const pts = curve.slice().sort((a, b) => a.p - b.p);
      if (pressure <= pts[0].p) return pts[0].t;
      if (pressure >= pts[pts.length - 1].p) return pts[pts.length - 1].t;
      for (let i = 0; i < pts.length - 1; i++) {
        const a = pts[i];
        const b = pts[i + 1];
        if (pressure >= a.p && pressure <= b.p) {
          const ratio = (pressure - a.p) / (b.p - a.p);
          return a.t + ratio * (b.t - a.t);
        }
      }
      return null;
    }

    // ------------- APP -------------
    function App() {
      // main state (default °F)
      const [state, setState] = useState({
        temperature: 72,
        humidity: 50,
        unit: TemperatureUnit.FAHRENHEIT,
      });

      const [aiText, setAiText] = useState("Adjust the sliders to feel the atmosphere...");
      const [loadingAi, setLoadingAi] = useState(false);

      // outdoor temp (from Open-Meteo, stored as °C)
      const [outdoorTempC, setOutdoorTempC] = useState(null);
      const [outdoorLoading, setOutdoorLoading] = useState(false);
      const [locationName, setLocationName] = useState("Local");
      const [selectedLocationKey, setSelectedLocationKey] = useState("local");
      const [customCity, setCustomCity] = useState("");

      // ✅ ADDED: outdoor RH + dew (stored as % and °C)
      const [outdoorRh, setOutdoorRh] = useState(null);
      const [outdoorDewC, setOutdoorDewC] = useState(null);

      const locations = [
        { key: "local", label: "Local (device)", type: "local" },
        { key: "custom", label: "Custom city (type below)", type: "custom" },
        { key: "nyc", label: "New York, NY", type: "fixed", lat: 40.7128, lon: -74.006 },
        { key: "mia", label: "Miami, FL", type: "fixed", lat: 25.7617, lon: -80.1918 },
        { key: "la", label: "Los Angeles, CA", type: "fixed", lat: 34.0522, lon: -118.2437 },
        { key: "chi", label: "Chicago, IL", type: "fixed", lat: 41.8781, lon: -87.6298 },
      ];

      // DB/WB state
      const [dbwb, setDbwb] = useState({ db: 75, wb: 63 });

      // ΔT state
      const [dt, setDt] = useState({ returnDb: 75, supplyDb: 55 });

      // airflow/static state
      const [airflow, setAirflow] = useState({
        designCfm: 400,
        designStatic: 0.5,
        returnStatic: 0.08,
        supplyStatic: 0.22,
      });

      // PT helper state
      const [pt, setPt] = useState(() => {
        const ref = "R-410A";
        const t = 40;
        const p = ptPressureFromTemp(ref, t);
        return {
          refrigerant: ref,
          tempF: t,
          pressure: p ? p.toFixed(1) : "",
        };
      });

      // sections for jump to card
      const sectionOptions = [
        { id: "section-evap-dbwb", label: "Evap Coil Target (DB/WB)" },
        { id: "section-dt", label: "ΔT Across Coil" },
        { id: "section-airflow", label: "Airflow & Static" },
        { id: "section-pt", label: "PT Helper" },
      ];

      function scrollToSection(id) {
        const el = document.getElementById(id);
        if (el) {
          el.scrollIntoView({ behavior: "smooth", block: "start" });
        }
      }

      // derived: dewpoint etc
      const tempC = useMemo(
        () =>
          state.unit === TemperatureUnit.CELSIUS
            ? state.temperature
            : fahrenheitToCelsius(state.temperature),
        [state.temperature, state.unit]
      );

      const dewPointC = useMemo(
        () => calculateDewPointCelsius(tempC, state.humidity),
        [tempC, state.humidity]
      );

      const dewPointDisplay = useMemo(
        () =>
          state.unit === TemperatureUnit.CELSIUS
            ? dewPointC
            : celsiusToFahrenheit(dewPointC),
        [dewPointC, state.unit]
      );

      const comfort = useMemo(() => getComfortLevel(dewPointC), [dewPointC]);

      // DB/WB results
      const dbwbRes = useMemo(
        () => calcDbWbHelper(dbwb.db, dbwb.wb),
        [dbwb.db, dbwb.wb]
      );

      // ΔT results
      const deltaT = useMemo(() => {
        const r = parseFloat(dt.returnDb);
        const s = parseFloat(dt.supplyDb);
        if (isNaN(r) || isNaN(s)) return null;
        return r - s;
      }, [dt.returnDb, dt.supplyDb]);

      function classifyDeltaT(d) {
        if (d == null) return { label: "--", color: "text-slate-300", note: "Enter return & supply" };
        if (d < 8) return { label: "Very Low", color: "text-red-400", note: "Strongly suspect airflow or charge" };
        if (d < 14) return { label: "Low", color: "text-amber-400", note: "Below typical comfort range" };
        if (d <= 22) return { label: "In Range", color: "text-emerald-400", note: "Common comfort-cooling band" };
        return { label: "High", color: "text-orange-400", note: "Often low airflow or low load" };
      }

      const deltaInfo = classifyDeltaT(deltaT);

      // airflow/static derived
      const airflowInfo = useMemo(() => {
        const designCfm = parseFloat(airflow.designCfm);
        const designStatic = parseFloat(airflow.designStatic);
        const rs = parseFloat(airflow.returnStatic);
        const ss = parseFloat(airflow.supplyStatic);
        if (
          isNaN(designCfm) ||
          isNaN(designStatic) ||
          isNaN(rs) ||
          isNaN(ss) ||
          designCfm <= 0 ||
          designStatic <= 0
        ) {
          return {
            tesp: null,
            estCfm: null,
            label: "--",
            color: "text-slate-300",
            note: "Enter design and measured static",
          };
        }
        const tesp = Math.abs(rs) + Math.abs(ss);
        let estCfm = null;
        if (tesp > 0.05) {
          const ratio = Math.sqrt(designStatic / tesp);
          estCfm = designCfm * ratio;
        }
        let label = "";
        let color = "";
        let note = "";
        if (tesp < designStatic * 0.7) {
          label = "Static Low";
          color = "text-sky-300";
          note = "Could be low-resistance duct or low blower tap.";
        } else if (tesp <= designStatic * 1.2) {
          label = "Static Normal";
          color = "text-emerald-400";
          note = "Static near design – airflow likely close if setup correct.";
        } else {
          label = "Static High";
          color = "text-red-400";
          note = "Restrictions, undersized duct, closed registers, dirty filter/coil.";
        }
        return { tesp, estCfm, label, color, note };
      }, [
        airflow.designCfm,
        airflow.designStatic,
        airflow.returnStatic,
        airflow.supplyStatic,
      ]);

      const airflowHint = useMemo(() => {
        if (deltaT == null || airflowInfo.tesp == null) {
          return "Enter ΔT and static to see a quick airflow vs charge hint.";
        }
        if (
          (deltaInfo.label === "Very Low" || deltaInfo.label === "Low") &&
          airflowInfo.label === "Static High"
        ) {
          return "Numbers scream AIRFLOW – chase filter, coil, duct, and blower setup before charge.";
        }
        if (
          (deltaInfo.label === "Very Low" || deltaInfo.label === "Low") &&
          (airflowInfo.label === "Static Normal" || airflowInfo.label === "Static Low")
        ) {
          return "Airflow not terrible on paper – look harder at charge, metering device, and load.";
        }
        if (deltaInfo.label === "In Range" && airflowInfo.label === "Static Normal") {
          return "ΔT and static both look okay – airflow likely not the main problem.";
        }
        return "Mixed signals – use these numbers as a compass, not a verdict.";
      }, [deltaT, airflowInfo, deltaInfo]);

      // ✅ UPDATED: outdoor fetch now includes temp + RH + dewpoint
      async function fetchWeather(lat, lon) {
        try {
          setOutdoorLoading(true);
          const res = await fetch(
            "https://api.open-meteo.com/v1/forecast?latitude=" +
              lat +
              "&longitude=" +
              lon +
              "&current=temperature_2m,relative_humidity_2m,dew_point_2m" +
              "&timezone=auto"
          );
          const data = await res.json();
          if (data && data.current) {
            setOutdoorTempC(typeof data.current.temperature_2m === "number" ? data.current.temperature_2m : null);
            setOutdoorRh(typeof data.current.relative_humidity_2m === "number" ? data.current.relative_humidity_2m : null);
            setOutdoorDewC(typeof data.current.dew_point_2m === "number" ? data.current.dew_point_2m : null);
          } else {
            setOutdoorTempC(null);
            setOutdoorRh(null);
            setOutdoorDewC(null);
          }
        } catch (e) {
          console.log("weather error", e);
          setOutdoorTempC(null);
          setOutdoorRh(null);
          setOutdoorDewC(null);
        } finally {
          setOutdoorLoading(false);
        }
      }

      async function fetchCityWeather(name) {
        try {
          setOutdoorLoading(true);
          const res = await fetch(
            "https://geocoding-api.open-meteo.com/v1/search?name=" +
              encodeURIComponent(name) +
              "&count=1"
          );
          const data = await res.json();
          if (data && data.results && data.results.length > 0) {
            const r = data.results[0];
            const niceName =
              r.name + (r.country_code ? ", " + r.country_code : "");
            setLocationName(niceName);
            await fetchWeather(r.latitude, r.longitude);
          } else {
            console.log("No geocode result");
            setOutdoorTempC(null);
            setOutdoorRh(null);
            setOutdoorDewC(null);
          }
        } catch (e) {
          console.log("geocode error", e);
          setOutdoorTempC(null);
          setOutdoorRh(null);
          setOutdoorDewC(null);
        } finally {
          setOutdoorLoading(false);
        }
      }

      // on load: try local
      useEffect(() => {
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              setLocationName("Local");
              setSelectedLocationKey("local");
              fetchWeather(pos.coords.latitude, pos.coords.longitude);
            },
            () => {
              // ignore if denied
            }
          );
        }
      }, []);

      // display outdoor temp in current unit
      const displayOutdoor = useMemo(() => {
        if (outdoorTempC == null) return null;
        if (state.unit === TemperatureUnit.CELSIUS) {
          return Math.round(outdoorTempC * 10) / 10;
        }
        return Math.round(((outdoorTempC * 9) / 5 + 32) * 10) / 10;
      }, [outdoorTempC, state.unit]);

      // ✅ ADDED: display outdoor dewpoint in current unit
      const displayOutdoorDew = useMemo(() => {
        if (outdoorDewC == null) return null;
        if (state.unit === TemperatureUnit.CELSIUS) {
          return Math.round(outdoorDewC * 10) / 10;
        }
        return Math.round(((outdoorDewC * 9) / 5 + 32) * 10) / 10;
      }, [outdoorDewC, state.unit]);

      // local “AI” text
      useEffect(() => {
        setLoadingAi(true);
        const id = setTimeout(() => {
          const desc = generateAtmosphereDescription(
            state.temperature,
            state.humidity,
            dewPointDisplay,
            state.unit
          );
          setAiText(desc);
          setLoadingAi(false);
        }, 600);
        return () => clearTimeout(id);
      }, [state.temperature, state.humidity, dewPointDisplay, state.unit]);

      // handlers
      function toggleUnit() {
        setState((prev) => {
          const newUnit =
            prev.unit === TemperatureUnit.CELSIUS
              ? TemperatureUnit.FAHRENHEIT
              : TemperatureUnit.CELSIUS;
          const newTemp =
            prev.unit === TemperatureUnit.CELSIUS
              ? celsiusToFahrenheit(prev.temperature)
              : fahrenheitToCelsius(prev.temperature);
          return { ...prev, unit: newUnit, temperature: newTemp };
        });
      }

      function updateTemp(val) {
        setState((prev) => ({ ...prev, temperature: parseFloat(val) }));
      }

      function updateHumidity(val) {
        setState((prev) => ({ ...prev, humidity: parseFloat(val) }));
      }

      function updateDbWbField(field, val) {
        setDbwb((prev) => ({ ...prev, [field]: val }));
      }

      function updateDtField(field, val) {
        setDt((prev) => ({ ...prev, [field]: val }));
      }

      function updateAirflowField(field, val) {
        setAirflow((prev) => ({ ...prev, [field]: val }));
      }

      function handlePtRefChange(name) {
        setPt((prev) => {
          const t = typeof prev.tempF === "number" ? prev.tempF : 40;
          const p = ptPressureFromTemp(name, t);
          return {
            refrigerant: name,
            tempF: t,
            pressure: p ? p.toFixed(1) : "",
          };
        });
      }

      function handlePtTempChange(val) {
        if (val === "") {
          setPt((prev) => ({ ...prev, tempF: "", pressure: "" }));
          return;
        }
        const t = parseFloat(val);
        if (isNaN(t)) return;
        const p = ptPressureFromTemp(pt.refrigerant, t);
        setPt((prev) => ({
          ...prev,
          tempF: t,
          pressure: p ? p.toFixed(1) : "",
        }));
      }

      function handlePtPressureChange(val) {
        if (val === "") {
          setPt((prev) => ({ ...prev, pressure: "", tempF: "" }));
          return;
        }
        const p = parseFloat(val);
        if (isNaN(p)) return;
        const t = ptTempFromPressure(pt.refrigerant, p);
        setPt((prev) => ({
          ...prev,
          pressure: p,
          tempF: t != null ? t.toFixed(1) : "",
        }));
      }

      function handleLocationSelectChange(e) {
        const key = e.target.value;
        setSelectedLocationKey(key);
        const loc = locations.find((l) => l.key === key);
        if (!loc) return;

        if (loc.type === "local") {
          setLocationName("Local");
          if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(
              (pos) => {
                fetchWeather(pos.coords.latitude, pos.coords.longitude);
              },
              () => {}
            );
          }
        } else if (loc.type === "fixed") {
          setLocationName(loc.label);
          fetchWeather(loc.lat, loc.lon);
